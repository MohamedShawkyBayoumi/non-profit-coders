<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star-rate"><i class="fa fa-star"></i></li>
        		<li class="star-rate"><i class="fa fa-star"></i></li>
        		<li class="star-rate"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span class="timer">0 Sec - 0 Min</span>

            <div class="restart">
        		<i class="fa fa-repeat"> Restart</i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="copyright">
        <p>Powered by &copy; <a href="https://www.linkedin.com/in/mohamedshawkybayoumi" target="_blank">Mohamed Shawky</a></p>
    </div><!-- copyright -->

    <!-- The Modal -->
    <div class="modal">
      <!-- Modal content -->
      <div class="m-content">
        <div class="close-container">
        <span class="close">&times;</span>
        </div><!--  -->
        <h2>Congratulations</h2>
        <p>Your moves is <span class="movesRes"></span></p>
        <p>Time: <span class="timeRes"></span></p><p class="starsResBlock">Stars: <span class="starsRes"></span></p>
        <span class="play-again">Play Again!</span>
      </div>

    </div><!-- modal -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
